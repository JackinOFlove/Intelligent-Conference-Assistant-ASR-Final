    <title>会议助手</title>
    <style>
        body {
            font-family: '微软雅黑', sans-serif;
            background-color: #e9f1f5;
            margin: 0;
            padding: 0;
            color: #333;
        }

        h1 {
            text-align: center;
            font-size: 36px;
            margin: 20px 0;
        }

        .chat-container {
            max-width: 800px;
            margin: 0px auto;
            padding: 20px;
            height: 80vh;
            display: flex;
            flex-direction: column;
            box-shadow: 0 8px 30px rgba(0, 0, 0, 0.2);
            border-radius: 12px;
            background-color: #ffffff;
            transition: transform 0.3s;
        }

        .chat-container:hover {
            transform: scale(1.02);
        }

        .chat-box {
            flex: 1;
            overflow-y: auto;
            padding: 20px;
            border: 1px solid #d0d0d0;
            border-radius: 10px;
            margin-bottom: 20px;
            background-color: #f9f9f9;
        }

        .message {
            margin: 10px 0;
            padding: 12px;
            border-radius: 10px;
            max-width: 80%;
            white-space: pre-wrap;
            font-size: 15px;
            transition: background-color 0.3s;
            position: relative;
        }

        .user {
            background-color: #cce5ff;
            margin-left: auto;
        }

        .assistant {
            background-color: #f5c6cb;
            margin-right: auto;
        }

        .streaming {
            opacity: 0.8;
        }

        .input-area {
            display: flex;
            gap: 10px;
            margin-bottom: 20px;
        }

        textarea {
            flex: 1;
            height: 80px;
            padding: 12px;
            border: 1px solid #d0d0d0;
            border-radius: 6px;
            resize: none;
            font-size: 15px;
            transition: border-color 0.3s, box-shadow 0.3s;
        }

        textarea:focus {
            border-color: #007bff;
            box-shadow: 0 0 5px rgba(0, 123, 255, 0.5);
            outline: none;
        }



        button {
            background-color: #007bff;
            color: white;
            padding: 10px 15px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            display: block;
            margin: 20px auto;
            transition: background-color 0.3s;
        }

        button:hover {
            background-color: #0056b3;
        }

        button:disabled {
            background-color: #ccc;
            cursor: not-allowed;
        }

        .back-button {
            margin: 20px;
            padding: 10px 15px;
            font-size: 12px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            transition: background-color 0.3s, transform 0.2s;
            position: absolute;
            /* 绝对定位 */
            top: 20px;
            /* 距离顶部20px */
            left: 20px;
            /* 距离左侧20px */
        }

        .back-button:hover {
            background-color: #0056b3;
            transform: scale(1.05);
        }
    </style>
</head>

    </h1>
    <button class="back-button" onclick="location.href='/'">返回主页</button>
    <div class="chat-container">
        <div class="chat-box" id="chatBox"></div>
        <div class="input-area">
            <textarea id="userInput" placeholder="点击右侧说出您的问题！..." onkeyup="handleKeyUp(event)"></textarea>
            <button id="sendButton" onclick="sendMessage()">📤</button>
            <button id="voiceButton" onclick="toggleVoiceRecognition()">🎤</button>
        </div>
    </div>

    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script>
        const API_KEY = 'sk-cfe3cb5ab2204ebc852b4c077809937f';
        let isStreaming = false;
        let currentStreamResponse = '';
        let recognition;
        let isRecognizing = false;
        let finalTranscript = ''; // 移动到全局
        let isFirst=false;


        window.onload = async function () {
            const meetingText = localStorage.getItem('meetingText');
            console.log("meetingText",meetingText);
            const title=localStorage.getItem("title");
            console.log("title",title);

            if (meetingText) {
                const chatBox = document.getElementById('userInput');
                chatBox.innerText = meetingText;
                localStorage.removeItem('meetingText');
                isFirst=true;
            }

            // 自动发送“请生成会议纪要的提示词”
            await sendMessage("请生成会议纪要");
        };


        async function sendMessage() {
            const userInput = document.getElementById('userInput');
            const sendButton = document.getElementById('sendButton');
            const chatBox = document.getElementById('chatBox');

            if (!userInput.value.trim() || isStreaming) return;

            // 添加用户消息
            chatBox.appendChild(createMessageElement(userInput.value.trim(), 'user'));

            const userMessage = userInput.value;
            userInput.value = '';
            isStreaming = true;
            sendButton.disabled = true;
            currentStreamResponse = '';

            // 创建流式响应的显示元素
            const streamingDiv = createMessageElement('', 'assistant streaming');
            chatBox.appendChild(streamingDiv);

            try {
                const response = await fetch('https://dashscope.aliyuncs.com/compatible-mode/v1/chat/completions', {
                    method: 'POST',
                    headers: {
                        'Authorization': `Bearer ${API_KEY}`,
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        model: 'qwen-turbo',
                        messages: [
                            {
                                role: 'system',
                                content: 'You are a helpful assistant.'
                            },
                            {
                                role: 'user',
                                content: userMessage
                            }
                        ],
                        stream: true
                    })
                });

                const reader = response.body.getReader();
                const decoder = new TextDecoder();

                while (true) {
                    const { value, done } = await reader.read();
                    if (done) break;

                    const chunk = decoder.decode(value);
                    const lines = chunk.split('\n');

                    // 解析响应数据
                    for (const line of lines) {
                        if (line.startsWith('data:')) {
                            try {
                                const jsonData = JSON.parse(line.slice(5));
                                const content = jsonData.choices?.[0]?.delta?.content;
                                if (content) {
                                    currentStreamResponse += content;
                                    streamingDiv.textContent = currentStreamResponse;
                                    scrollToBottom();
                                }
                            } catch (e) {
                                console.error('解析响应数据失败:', e);
                            }
                        }
                    }
                }

                // 移除流式响应元素，添加最终响应
                chatBox.removeChild(streamingDiv);
                if (currentStreamResponse) {
                    const responseElement = createMessageElement(currentStreamResponse, 'assistant');
                    chatBox.appendChild(responseElement);

                    // 添加保存按钮
                    if(isFirst===true){
                        const saveButton = document.createElement('button');
                        saveButton.textContent = '保存纪要';
                        console.log("currentStreamResponse before saveSummary:", currentStreamResponse);
                        // 将 currentStreamResponse 作为自定义属性添加到按钮
                        saveButton.dataset.currentStreamResponse = currentStreamResponse;
                        saveButton.onclick = async () => {
                            try {
                                const title = localStorage.getItem("title");
                                console.log(title);
                                // 从按钮的自定义属性中获取 currentStreamResponse
                                const currentStreamResponse = saveButton.dataset.currentStreamResponse;
                                console.log(currentStreamResponse);

                                if (!title || !currentStreamResponse) {
                                    alert('标题或内容缺失，无法保存');
                                    return;
                                }

                                // 移除本地存储中的 title
                                localStorage.removeItem("title");

                                // 发送 POST 请求保存会议纪要
                                const response = await axios.post('/meetingInfo/saveMeeting', {
                                    meetingTitle: title, // 需要替换为实际的会议ID
                                    Summary: currentStreamResponse
                                }, {
                                    headers: {
                                        'Content-Type': 'application/json'
                                    }
                                });

                                // 处理响应
                                if (response.data.error) {
                                    alert('保存失败: ' + response.data.error);
                                } else {
                                    alert('纪要已保存成功');
                                }
                            } catch (error) {
                                console.error('保存失败:', error);
                                alert('保存失败，请稍后重试。');
                            }
                        };

                        responseElement.appendChild(saveButton);
                        isFirst=false
                    }

                }


            } catch (error) {
                console.error('请求失败:', error);
                chatBox.appendChild(createMessageElement('抱歉，发生了错误，请稍后重试。', 'assistant'));
            } finally {
                isStreaming = false;
                sendButton.disabled = false;
                currentStreamResponse = '';
                scrollToBottom();
            }
        }

        async function saveSummary(title,summary) {
            try {
                console.log("summary",summary)
                console.log("title",title)
                localStorage.removeItem("title")
                const response = await axios.post('/meetingInfo/saveMeeting', {
                    meetingTitle:title, // 需要替换为实际的会议ID
                    Summary: summary
                });

                // 处理响应
                if (response.data.error) {
                    alert('保存失败: ' + response.data.error);
                } else {
                    alert('纪要已保存成功');
                }
            } catch (error) {
                console.error('保存失败:', error);
                alert('保存失败，请稍后重试。');
            }
        }

        function createMessageElement(content, role) {
            const div = document.createElement('div');
            div.className = `message ${role}`;
            div.textContent = content;


            return div; // 移除复制按钮
        }

        function scrollToBottom() {
            const chatBox = document.getElementById('chatBox');
            chatBox.scrollTop = chatBox.scrollHeight;
        }

        function handleKeyUp(event) {
            if (event.key === 'Enter' && !event.shiftKey) {
                event.preventDefault();
                sendMessage();
            }
        }

        function toggleVoiceRecognition() {
            if (!('webkitSpeechRecognition' in window)) {
                alert('您的浏览器不支持语音识别功能，请使用Chrome浏览器。');
                return;
            }

            if (isRecognizing) {
                recognition.stop();
                isRecognizing = false;
                document.getElementById('voiceButton').textContent = '🎤';
            } else {
                recognition = new webkitSpeechRecognition();
                recognition.lang = 'zh-CN';
                recognition.continuous = true; // 设置为true以便增量输出
                recognition.interimResults = true; // 启用中间结果

                recognition.onstart = function () {
                    console.log('语音识别开始');
                    document.getElementById('voiceButton').textContent = '⏹';
                    finalTranscript = ''; // 开始时清空最终结果
                };

                recognition.onresult = function (event) {
                    let interimTranscript = '';
                    for (let i = event.resultIndex; i < event.results.length; ++i) {
                        if (event.results[i].isFinal) {
                            finalTranscript += event.results[i][0].transcript;
                        } else {
                            interimTranscript += event.results[i][0].transcript;
                        }
                    }
                    document.getElementById('userInput').value = finalTranscript + interimTranscript;
                };

                recognition.onerror = function (event) {
                    console.error('语音识别错误:', event.error);
                };

                recognition.onend = function () {
                    console.log('语音识别结束');
                    isRecognizing = false;
                    document.getElementById('voiceButton').textContent = '🎤';
                };

                recognition.start();
                isRecognizing = true;
            }
        }
    </script>
